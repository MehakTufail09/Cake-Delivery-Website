<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stylesheetp.css" />
		<title>Checkout</title>
	</head>
	<body>
		<header>
			<h1 class="checkout-heading">Checkout Here</h1>
		</header>
		<form id="checkout">
			<fieldset>
				<legend>Checkout Form</legend>
				<label for="full-name">Full Name</label>
				<input type="text" id="full-name" name="full-name" required /><br />
				<label for="email">Email Address</label>
				<input type="text" id="email" name="email" /><br />
				<label for="ph-no">Phone Number</label>
				<input id="ph-no" name="ph-no" type="tel" required /><br />
			</fieldset>
		</form>
	</body>
</html>
